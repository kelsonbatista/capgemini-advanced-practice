<main>
  <section class="score">
    <h1>Student Score</h1>
    <form class="score__form">
      <span class="form-group">
        <label for="name">Student name:</label>
        <input type="text" class="form-control" id="name" placeholder="Digite o nome do aluno">
      </span>
      <span class="form-group score__score">
        <label for="score1">Score 1:</label>
        <input type="number" class="form-control" id="score1">
      </span>
      <span class="form-group score__score">
        <label for="score2">Score 2:</label>
        <input type="number" class="form-control" id="score2">
      </span>
      <button type="submit" class="btn btn-primary score__btn">Submit</button>
    </form>
  </section>
</main>
